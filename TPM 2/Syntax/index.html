<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project FE 2</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="Atas">
        <h1 class="Header">Todo Application</h1>
        <p class="bawahHeader">
          Hi there, welcome back, its time to complete your tasks.
        </p>
      </div>

      <div class="inputTasks">
        <input
          type="text"
          id="inputTask"
          placeholder="Enter your task here"
          class="inputText"
        />
        <button id="buttonTask" class="theButton">+</button>
      </div>

      <div class="secondary"><ul class="listTasks" id="taskList"></ul></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
